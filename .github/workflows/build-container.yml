name: Publish Containers

on:
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:

jobs:
  build-container:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: "ubuntu"
            release:  "24.04"
            PPA: "ppa:amd-team/xrt"
          - distro: "ubuntu"
            release:  "25.10"
            PPA: "ppa:amd-team/xrt"
          - distro: "ubuntu"
            release:  "26.04"
            PPA: ""
          - distro: "debian"
            release: "testing"
            PPA: ""

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/superm1/fastflowlm/build-environment
          tags: |
            type=raw,value=${{ matrix.distro }}${{ matrix.release }}
            type=raw,value=latest,enable=${{ matrix.distro == 'ubuntu' && matrix.release == '26.04' }}
            type=raw,value=nightly,enable=${{ matrix.distro == 'ubuntu' && matrix.release == '26.04' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            BASE_IMAGE=${{ matrix.distro }}:${{ matrix.release }}
            PPA=${{ matrix.PPA || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
