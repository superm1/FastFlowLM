title: "FastFlowLM"
description: "The leading LLM inference runtime for parallel NPU architectures"
url: "https://fastflowlm.com"
baseurl: ""

markdown: kramdown
highlighter: rouge
permalink: pretty

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

exclude:
  - venv
  - build.py
  - dev.py
  - templates
  - sync-layout.js
  - docs/_config.yml

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: docs
      toc: true

nav_links:
  - label: Technology
    children:
      - label: How It Works
        url: "/how-it-works/"
      - label: Models
        url: "/models/"
      - label: Benchmarks
        url: "/benchmarks/"
      - label: Demos
        url: "/demos/"
      - label: Test Drive
        url: "/test-drive/"
  - label: Testimonials
    url: "/testimonials/"
  - label: Company
    children:
      - label: Team
        url: "/team/"
      - label: Community
        url: "/community/"
      - label: News
        url: "/news/"
      - label: Roadmap
        url: "/roadmap/"
  - label: Docs
    url: "/docs/"

cta_links:
  - label: GitHub
    url: "https://github.com/FastFlowLM/FastFlowLM"
    icon: github
  - label: Discord
    url: "https://discord.gg/z24t23HsHF?utm_source=site"
    icon: discord
  - label: YouTube
    url: "https://www.youtube.com/@FastFlowLM-YT/playlists"
    icon: youtube
  - label: Email
    url: "mailto:info@fastflowlm.com"
    icon: mail

